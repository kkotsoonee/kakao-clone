<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>11:11</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="profile-component">
        <div class="profile-component__column">
          <img
            class="profile-component__pic profile-component__pic--xl"
            src="https://avatars.githubusercontent.com/u/77611033?v=4"
          />
          <div class="profile-component__text">
            <h4 class="profile-component__name">kkotsoonee</h4>
            <h6 class="profile-component__subtitle">
              +82 10-5555-1111 <i class="fa-regular fa-circle-question"></i>
            </h6>
          </div>
        </div>
        <div class="profile-component__column"></div>
        <i class="fa-regular fa-message fa-xl"></i>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row__two">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>nope</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>nope</span>
        </div>
      </div>

      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="icon-row__three">
          <div class="icon-row__icon">
            <div class="icon-row__kokoa"></div>
            <span>Kakao Story</span>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__kokoa"></div>
            <span>Kakao Friends</span>
          </div>
          <div class="icon-row__icon">
            <div class="icon-row__kokoa"></div>
            <span>Friends Gem</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-address-book"></i>
            <span>none</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/df9e5837c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
