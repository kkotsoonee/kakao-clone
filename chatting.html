<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Coco</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>11:11</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chat.html">
        <i class="fa-solid fa-angle-left"></i></span></a>
        </div>
        <div class="alt-screen-header__column">
      <h1 class="alt-screen-header__title">코코는 솜뭉치</h1>
        </div>
        <div class="alt-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      <span><i class="fa-solid fa-bars"></i></span>
      </div>
        </header>

    <main class="main-screen main-chatting">
        <div class="chat__timestamp">
          Sunday, February 27, 2022
        </div>

        <div class="message-row">
          <img src="coco.jpg">
          <div class="message-row__content">
            <span class="message__author">코코</span>
            <div class="message__what">
              <span class="message__bubble">언냐 머해?</span>
              <span class="message__time">21:27</span>
          </div>
        </div>
        </div>

        <div class="message-row message-row--me">
          <div class="message-row__content">
            <div class="message__what">
              <span class="message__bubble">코코 생각하면서 코코아 챌린지 중!</span>
              <span class="message__time">21:28</span>
          </div>
        </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    
    <div id="no-mobile">
      <span> Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/df9e5837c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
